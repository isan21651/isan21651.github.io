<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üè¶ MyBank Admin Panel</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #e6f2ff;
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  .login, .panel {
    background: white;
    max-width: 450px;
    margin: 50px auto;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }
  input, button, select {
    margin: 8px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  button {
    cursor: pointer;
    background: #007bff;
    color: white;
    border: none;
  }
  button:hover { background: #0056b3; }
  .hidden { display: none; }
  .customer-list {
    text-align: left;
    margin-top: 15px;
  }
  .customer {
    border-bottom: 1px solid #ccc;
    padding: 5px;
  }
</style>
</head>
<body>

<div class="login" id="loginBox">
  <h2>üîê Admin Login</h2>
  <input type="password" id="adminPass" placeholder="Enter Password">
  <button onclick="login()">Login</button>
  <p id="loginMsg" style="color:red;"></p>
</div>

<div class="panel hidden" id="adminPanel">
  <h2>üè¶ MyBank Admin Panel</h2>
  <button onclick="logout()">Logout</button>
  <hr>

  <h3>Add Customer</h3>
  <input type="text" id="custName" placeholder="Customer Name">
  <input type="number" id="custBalance" placeholder="Starting Balance">
  <button onclick="addCustomer()">Add</button>

  <h3>Manage Balance</h3>
  <select id="custSelect"></select>
  <input type="number" id="amount" placeholder="Amount">
  <button onclick="deposit()">Deposit</button>
  <button onclick="withdraw()">Withdraw</button>

  <div class="customer-list" id="custList"></div>
</div>

<script>
const ADMIN_PASSWORD = "1234"; // üß© Change this password if you want

let customers = JSON.parse(localStorage.getItem("customers")) || [];

function login() {
  const pass = document.getElementById("adminPass").value;
  if (pass === ADMIN_PASSWORD) {
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("adminPanel").classList.remove("hidden");
    renderCustomers();
  } else {
    document.getElementById("loginMsg").innerText = "‚ùå Wrong password!";
  }
}

function logout() {
  document.getElementById("adminPanel").classList.add("hidden");
  document.getElementById("loginBox").classList.remove("hidden");
}

function addCustomer() {
  const name = document.getElementById("custName").value.trim();
  const balance = parseFloat(document.getElementById("custBalance").value);
  if (name && !isNaN(balance)) {
    customers.push({ name, balance });
    save();
    renderCustomers();
    document.getElementById("custName").value = "";
    document.getElementById("custBalance").value = "";
  } else {
    alert("Fill all fields correctly!");
  }
}

function renderCustomers() {
  const list = document.getElementById("custList");
  const select = document.getElementById("custSelect");
  list.innerHTML = "";
  select.innerHTML = "";
  customers.forEach((c, i) => {
    list.innerHTML += `<div class='customer'><b>${c.name}</b> ‚Äî Balance: ${c.balance}‡ß≥</div>`;
    select.innerHTML += `<option value="${i}">${c.name}</option>`;
  });
  save();
}

function deposit() {
  const i = document.getElementById("custSelect").value;
  const amount = parseFloat(document.getElementById("amount").value);
  if (i !== "" && !isNaN(amount) && amount > 0) {
    customers[i].balance += amount;
    save(); renderCustomers();
  } else alert("Invalid amount!");
}

function withdraw() {
  const i = document.getElementById("custSelect").value;
  const amount = parseFloat(document.getElementById("amount").value);
  if (i !== "" && !isNaN(amount) && amount > 0 && customers[i].balance >= amount) {
    customers[i].balance -= amount;
    save(); renderCustomers();
  } else alert("Invalid or insufficient balance!");
}

function save() {
  localStorage.setItem("customers", JSON.stringify(customers));
}
</script>
</body>
</html>
