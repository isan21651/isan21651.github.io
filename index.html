<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’° MyBank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eaf6ff;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    img {
      width: 60px;
      margin-bottom: 10px;
    }
    h2 {
      color: #333;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      color: #333;
    }
    #history {
      text-align: left;
      font-size: 14px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://www.svgrepo.com/show/331488/mongodb.svg" alt="mongoDB Logo">
    <h2>Account Holder: Isan</h2>
    <p>Bank Name: JS Bank</p>
    <p id="balance">Balance: 5000à§³</p>
    <button onclick="deposit()">Deposit</button>
    <button onclick="withdraw()">Withdraw</button>
    <button onclick="send()">Send</button>
    <h3>Transaction History:</h3>
    <div id="history"></div>
  </div>

  <script>
    let balance = 5000;
    let history = [];

    function updateDisplay() {
      document.getElementById("balance").innerText = `Balance: ${balance}à§³`;
      document.getElementById("history").innerHTML = history.map(h => `<p>${h}</p>`).join("");
    }

    function deposit() {
      let amount = prompt("Enter deposit amount:");
      amount = parseInt(amount);
      if (!isNaN(amount) && amount > 0) {
        balance += amount;
        history.push(`Deposited: ${amount}à§³`);
        updateDisplay();
      } else {
        alert("Invalid amount!");
      }
    }

    function withdraw() {
      let amount = prompt("Enter withdraw amount:");
      amount = parseInt(amount);
      if (!isNaN(amount) && amount > 0 && amount <= balance) {
        balance -= amount;
        history.push(`Withdrew: ${amount}à§³`);
        updateDisplay();
      } else {
        alert("Invalid or insufficient balance!");
      }
    }

    function send() {
      let amount = prompt("Enter send amount:");
      amount = parseInt(amount);
      if (!isNaN(amount) && amount > 0 && amount <= balance) {
        let to = prompt("Enter receiver name:");
        balance -= amount;
        history.push(`Sent ${amount}à§³ to ${to}`);
        updateDisplay();
      } else {
        alert("Invalid or insufficient balance!");
      }
    }
  </script>
</body>
</html>
